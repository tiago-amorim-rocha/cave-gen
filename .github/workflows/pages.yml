name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Auto-promote to main"]
    types: [completed]
    branches: [main]
  # Fallback: also trigger on direct pushes to main (for manual fixes)
  push:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Only deploy if autopromote succeeded (or if triggered by push/workflow_dispatch)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Verify we're on main and show latest commit
        run: |
          git branch --show-current
          echo "Latest commit on main:"
          git log -1 --oneline
          echo "Commit details:"
          git log -1 --format=fuller

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate version info
        run: node scripts/generate-version.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
